<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="clock"></div>
<script>
    window.onload = function(){
        setInterval(function(){
            //1 创建ajax对象
            var xhr = new XMLHttpRequest();
            //2 指定参数
            xhr.open("get","/clock",true);
            //3 指定接收响应的回调函数，注册当状态变化之后的回调函数
            xhr.onreadystatechange = function(){
                alert(xhr.readyState);
            }
            //指定请求发送数据
            xhr.send();
        },1000);
    }
</script>
<script>

</script>
</body>
</html>
